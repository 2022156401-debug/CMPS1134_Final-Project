<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do ‚Äî CMPS1134 Final Project</title>
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="To-Do list page ‚Äî persistent tasks and multi-tab sync">
  <style>
    .todo-fullpage {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .todo-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 20px;
    }
    .todo-stats {
      display: flex;
      gap: 15px;
      margin: 10px 0;
    }
    .stat-box {
      background: rgba(0, 0, 0, 0.4);
      padding: 15px;
      border-radius: 8px;
      flex: 1;
      min-width: 120px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
    }
    .stat-number {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }
    .stat-label {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 5px;
    }
    #taskList {
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      margin: 0;
      list-style: none;
    }
    #taskList li {
      background: rgba(255, 255, 255, 0.05);
      margin: 8px 0;
      padding: 12px 15px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    #taskList li:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    #taskList li.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }
    .input-section {
      margin-bottom: 20px;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      display: flex;
      gap: 10px;
    }
    #taskInput {
      flex: 1;
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.05);
      color: white;
      font-size: 16px;
    }
    #taskInput::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    button {
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    button:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .delete-btn {
      background: rgba(231, 76, 60, 0.3);
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      margin-left: 10px;
    }
    .delete-btn:hover {
      background: rgba(231, 76, 60, 0.5);
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="team.html">Team</a>
    <a href="videos.html">Videos</a>
    <a href="docs.html">Documentation</a>
    <a href="to_do_list.html">To-Do</a>
  </nav>

  <div class="todo-fullpage">
    <div class="todo-header">
      <h1>üìù Task Manager</h1>
      <div class="todo-stats">
        <div class="stat-box">
          <div class="stat-number" id="totalTasks">0</div>
          <div class="stat-label">Total Tasks</div>
        </div>
        <div class="stat-box">
          <div class="stat-number" id="completedToday">0</div>
          <div class="stat-label">Completed Today</div>
        </div>
        <div class="stat-box">
          <div class="stat-number" id="pendingTasks">0</div>
          <div class="stat-label">Pending</div>
        </div>
      </div>
    </div>

    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Enter a new task..." />
      <button onclick="addTask()">Add Task</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
